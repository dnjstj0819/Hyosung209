            var date = new Date();
            var day = date.getDay();
            var week = ['일', '월', '화', '수', '목', '금', '토'];
            var hours = date.getHours();
            var minutes = date.getMinutes();

            `${hours < 10 ? `0${hours}` : hours}시 : ${minutes < 10 ? `0${minutes }`  : minutes }분`;

        clock();
